<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSR 2</title>
</head>
<body>
    <script>
        let playerPoints = 0;
        let computerPoints = 0;

        function computerPlay() {
            let computerActions = ["rock", "paper", "scissors"];
            return computerActions[Math.floor(Math.random() * computerActions.length)];
            console.log(computerActions);
        }

        function playRound() {
            let computerSelection = computerPlay();
            let playerSelection = prompt("Enter an action: ");
            if ((playerSelection === "rock" && computerSelection === "scissors") ||
            (playerSelection === "scissors" && computerSelection === "paper") ||
            (playerSelection === "paper" && computerSelection === "rock")) {
                alert("You win this round!");
                playerPoints++;
            } 
            else if (playerSelection === computerSelection) {
                alert(" You have drawn this round.");
            } else {
                alert("You lose this round...");
                computerPoints++
            }
        }

        function game() {
            for (let i = 1; i <= 5; i++) {
                playRound();
            }
            if (playerPoints > computerPoints) {
                alert("You won!");
            }
            else if (playerPoints === computerPoints) {
                alert("Draw.");
            } else {
                alert("You lost...");
            }
        }

    </script>
</body>
</html>
